<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Forkwell風</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>おかえりなさい！</h1>
            
            <div class="social-login">
                <button class="social-button github">
                    <img src="images/github-icon.png" alt="GitHub">
                    GitHubでログイン
                </button>
                <button class="social-button facebook">
                    <img src="images/facebook-icon.png" alt="Facebook">
                    Facebookでログイン
                </button>
                <button class="social-button google">
                    <img src="images/google-icon.png" alt="Google">
                    Googleでログイン
                </button>
            </div>

            <div class="divider">
                <span>または</span>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">メールアドレス*</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">パスワード*</label>
                    <button type="button" class="show-password">
                        <img src="images/eye-icon.png" alt="パスワードを表示">
                    </button>
                </div>

                <a href="#" class="forgot-password">パスワードをお忘れですか？</a>

                <button type="button" class="login-button">ログイン</button>

                <div class="register-link">
                    登録がまだの方はこちら→ <a href="#">アカウント登録</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
