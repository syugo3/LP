<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンジニア採用 | 私たちと共に未来を創造しませんか</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="logo-wrapper">
            <img src="images/realice-logo.png" alt="ReAlice" class="logo">
            <span class="logo-text">ReAlice</span>
        </div>
        <div class="hero-content">
            <h1>エンジニア採用</h1>
            <p>私たちと共に、テクノロジーの未来を創造しませんか！？</p>
            <div class="button-group">
                <a href="#contact" class="cta-button">応募する</a>
                <a href="#info" class="cta-button">情報収集</a>
            </div>
        </div>
    </header>

    <section class="benefits">
        <div class="benefits shake">待遇・福利厚生</div>
        <div class="benefits-grid">
            <div class="benefit-item">
                <div class="benefit-content">
                    <img src="images/salary.png" alt="給与">
                    <h3>【年収450万円〜850万円】</h3>
                    <p>経験・スキルを考慮した給与体系</p>
                </div>
                <div class="hover-content">
                    <p>※経験やスキルに応じて給与額は変動します。<br>
                        ※昇給制度あり<br>
                        ※賞与年2回</p>
                </div>
            </div>
            <div class="benefit-item">
                <div class="benefit-content">
                    <img src="images/remote.png" alt="リモートワーク">
                    <h3>【リモートワーク可能】</h3>
                    <p>柔軟な働き方に対応</p>
                </div>
                <div class="hover-content">
                    <p>※在宅勤務制度あり<br>
                        ※コアタイムなしのフレックスタイム制<br>
                        ※時差出勤可能</p>
                </div>
            </div>
            <div class="benefit-item">
                <div class="benefit-content">
                    <img src="images/skill.png" alt="技術・スキル">
                    <h3>【技術・スキル】</h3>
                    <p>専門技術・スキルが身につく</p>
                </div>
                <div class="hover-content">
                    <p>※社内外の研修制度あり<br>
                        ※資格取得支援制度あり<br>
                        ※技術書籍購入補助あり</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>応募フォーム</h2>
        <form id="applicationForm" class="contact-form">
            <input type="text" name="name" placeholder="お名前" required>
            <input type="email" name="email" placeholder="メールアドレス" required>
            <textarea name="message" placeholder="自己PR" required></textarea>
            <button type="submit" class="submit-button">送信する</button>
        </form>
        <div id="formMessage"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
