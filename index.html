<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンジニア採用 | 私たちと共に未来を創造しませんか</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- エンジニア採用の見出しセクション -->
        <section class="hero">
            <h1>エンジニア採用</h1>
            <p>私たちと共に、テクノロジーの未来を創造しませんか！？</p>
            <div class="button-group">
                <a href="#apply" class="cta-button">応募する</a>
                <a href="#info" class="cta-button">情報収集</a>
            </div>
        </section>
 <!-- 待遇・福利厚生セクション -->
        <section class="benefits">
            <h2 class="benefits-title">待遇・福利厚生</h2>
            <div class="benefits-grid">
                <div class="benefit-item">
                    <div class="benefit-image">
                        <img src="images/salary.png" alt="給与">
                    </div>
                    <div class="benefit-content">
                        <h3>【年収◯万円〜◯万円】</h3>
                        <p>経験・スキルを考慮した給与体系</p>
                    </div>
                    <div class="hover-content">
                        <p>※経験やスキルに応じて給与額は変動します。<br>
                            ※昇給制度あり<br>
                            ※賞与年2回</p>
                    </div>
                </div>
                <div class="benefit-item">
                    <div class="benefit-image">
                        <img src="images/remote.png" alt="リモートワーク">
                    </div>
                    <div class="benefit-content">
                        <h3>【リモートワーク可能】</h3>
                        <p>柔軟な働き方に対応</p>
                    </div>
                    <div class="hover-content">
                        <p>※在宅勤務制度あり<br>
                            ※コアタイムなしのフレックスタイム制<br>
                            ※時差出勤可能</p>
                    </div>
                </div>
                <div class="benefit-item">
                    <div class="benefit-image">
                        <img src="images/skill.png" alt="技術・スキル">
                    </div>
                    <div class="benefit-content">
                        <h3>【技術・スキル】</h3>
                        <p>専門技術・スキルが身につく</p>
                    </div>
                    <div class="hover-content">
                        <p>※社内外の研修制度あり<br>
                            ※資格取得支援制度あり<br>
                            ※技術書籍購入補助あり</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 応募フォームセクション -->
        <section class="contact" id="apply">
            <h2>応募フォーム</h2>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">お名前</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">メールアドレス</label>
                </div>
                <div class="form-group">
                    <textarea id="pr" required></textarea>
                    <label for="pr">自己PR</label>
                </div>
                <button type="submit" class="submit-button">送信する</button>
            </form>
        </section>
    </div>

    <header class="header">
        <div class="logo-container">
            <img src="images/realice-logo.png" alt="ReAlice" class="logo">
            <span class="company-name">ReAlice</span>
        </div>
        <div class="header-right">
            <a href="/contact.html" class="contact-button">お問い合わせ</a>
            <a href="/contact.html" class="login-button">ログイン</a>
        </div>
    </header>

    <script src="app.js"></script>
</body>
</html>
